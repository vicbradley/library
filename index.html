<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <h1 class="title">library.</h1>
        </div>

        <div id="add-book-div">
            <button id="add-book-btn">+ Add Book</button>
        </div>

        <div class="form-container">
            <div class="overlay"></div>

            <form action="" id="popup-form">
                <div class="form-header">
                    <p class="form-title">Add New Book</p>
                    <button class="form-close">x</button>
                </div>
                <input type="text" id="book-title" name="book-title" placeholder="Title" required />
                <input type="text" id="author" name="author" placeholder="Author" required />
                <input type="number" id="pages" name="pages" placeholder="Pages" min="1" required />
                <div class="checkbox">
                    <label for="read">Have you read it ?</label>
                    <input type="checkbox" id="read" name="read" />
                </div>
                <button id="submit" type="submit" form="popup-form">Submit</button>
            </form>
        </div>

        <div class="book-container">
          
        </div>

        <script src="script.js"></script>
    </body>
</html>
